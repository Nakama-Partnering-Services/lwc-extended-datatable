<template>
	<lightning-spinner if:true={showSpinner} variant="brand" alternative-text="Loading" size="large">
	</lightning-spinner>
	<c-modal>
		<span slot="title">{title}</span>
		<slot class="slds-align_absolute-center"> {body} </slot>
		<span slot="footer">
			<lightning-button label={label.Cancel} title={label.Cancel} variant="neutral" onclick={handleCancel}>
			</lightning-button>
			<lightning-button
				class="slds-m-left_x-small"
				label={label.Delete}
				title={label.Delete}
				variant="brand"
				onclick={handleDelete}></lightning-button>
		</span>
	</c-modal>
</template>
